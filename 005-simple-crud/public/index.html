<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Manager - CRUD Application</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Item Manager</h1>
            <p>A Simple CRUD Application</p>
        </header>

        <section class="form-container">
            <h2 id="form-title">Add New Item</h2>
            <form id="item-form">
                <input type="hidden" id="item-id">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" step="0.01" min="0" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" id="save-btn">Save Item</button>
                    <button type="button" id="cancel-btn" class="hidden">Cancel</button>
                </div>
            </form>
        </section>

        <section class="list-container">
            <h2>Items List</h2>
            <div class="search-container">
                <input type="text" id="search" placeholder="Search items...">
            </div>
            <table id="items-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="items-list">
                    <!-- Items will be added here dynamically -->
                </tbody>
            </table>
            <div id="no-items" class="hidden">No items found.</div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
